<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet/scss" type="text/css" href="../dist/main.scss">
</head>
 <body>
    <div id = "app">
    <div class ="holder headline">
      Travel App
    </div>
      <div class ="holder zip">
        <label for="zip">Destination</label>
        <input type="text" id="zip" placeholder="Place Name">
      </div>
      <div class ="holder feel">
        <label for="departure">Date of Departure</label>
        <input type = date id="start_date" placeholder="MM-DD-YYYY"></input>
        <label for="return"> Return Date</label>
        <input type = date id="end_date" placeholder="MM-DD-YYYY"></input>
        <button id="generate" type = "submit"> Generate </button>
      </div>
    <div class ="holder entry">
      <div class = "title">My Trip</div>
      <div id = "entryHolder">
        <img id = "image" src = "empty.jpg" alt ="image of destination"></img>
        <div id = "countdown"> </div> 
        <div id = "place"></div>
        <div id = "trip_length"></div>
        <div id = "temp"></div> 
        <div id = "description"></div>
    </div>
    </div>
    </div>
  <script type="text/javascript" src="main.js"></script>

</body>
</html>
